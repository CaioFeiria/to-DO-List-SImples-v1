<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="js/index.js" defer></script>
    <title>Lista de Tarefas</title>
  </head>
  <body style="background-color: #333">
    <main class="container">
      <div class="row justify-content-center" id="div_geral">
        <section class="col-12 col-md-10 col-lg-10 col-xl-8">
          <form class="col-12" id="container_form">
            <div class="row justify-content-center">
              <div class="col-12">
                <h2 class="text-center" id="h2">TO DO List</h2>
                <img src="images/todo.png" alt="Logo to do" width="55" height="55">
              </div>
              <div class="col-12 my-2">
                <input
                  type="text"
                  class="form-control border-0"
                  id="input_titulo"
                  placeholder="Título"
                  style="background-color: #d8d8d8"
                  autofocus
                />
              </div>
              <div class="col-12 my-2">
                <input
                  class="form-control border-0"
                  id="input_descricao"
                  placeholder="Descrição"
                  style="background-color: #d8d8d8"
                ></input>
              </div>
              <div class="col-12 mt-4 d-flex justify-content-center">
                <button
                  type="button"
                  class="btn"
                  id="btn_adicionar"
                >
                  Adicionar
                </button>
              </div>
            </div>
          </form>
          <div class="col-12" id="container_list">
            <div class="row justify-content-center">
              <ul class="col-12" id="listaTarefas"></ul>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
